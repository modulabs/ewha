<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ewha Lecture</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <style>
    /* Í∏∞Ï°¥ Ïä§ÌÉÄÏùº */
    .sidebar {
      transition: transform 0.3s ease;
    }
    
    .sidebar ul ul {
      transition: all 0.3s ease;
      max-height: 0;
      overflow: hidden;
    }
    
    .sidebar li.open > ul {
      max-height: 1000px;
    }
    
    .sidebar-nav li > p {
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: normal !important;
      overflow: visible !important;
    }
    
    .sidebar-nav li > p::before {
      content: '‚ñ∂';
      display: block;
      transition: transform 0.3s ease;
      font-size: 10px;
      flex-shrink: 0;
    }
    
    .sidebar-nav li.open > p::before {
      transform: rotate(90deg);
    }
    
    /* ÎπÑÌôúÏÑ±ÌôîÎêú Ìï≠Î™© Ïä§ÌÉÄÏùº */
    .sidebar-nav li.locked > p,
    .sidebar-nav li.locked a {
      color: #999 !important;
      cursor: not-allowed !important;
      position: relative;
    }
    
    .sidebar-nav li.locked > p::after {
      content: 'üîí';
      margin-left: 5px;
    }
    
    .sidebar-nav li.locked {
      pointer-events: none;
      opacity: 0.6;
    }
    
    /* Coming Soon Î∞∞ÏßÄ */
    .coming-soon {
      font-size: 10px;
      background: #f0f0f0;
      padding: 2px 6px;
      border-radius: 3px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Ewha Lecture',
      repo: '/ewha',
      basePath: '/ewha/',
      loadSidebar: true,
      subMaxLevel: 2,
      autoOpenSidebar: true,
      homepage: 'lecture_plan.md',
      nameLink: "/",
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            
            // ÌÜ†Í∏Ä Í∏∞Îä•
            // document.querySelectorAll('.sidebar-nav li > p').forEach(function(p) {
            //   if (p.nextElementSibling && p.nextElementSibling.tagName === 'UL') {
            //     p.style.cursor = 'pointer';
            //     p.addEventListener('click', function(e) {
            //       e.stopPropagation();
            //       const parent = p.parentElement;
            //       parent.classList.toggle('open');
            //     });
            //   }
            // });

            document.querySelectorAll('.sidebar-nav li').forEach(function(li) {
              const p = li.querySelector('p');

              // <p>ÏôÄ <ul>Ïù¥ li Î∞îÎ°ú ÏïÑÎûòÏóê ÏûàÎäîÏßÄ ÌôïÏù∏
              if (p && p.nextElementSibling && p.nextElementSibling.tagName === 'UL') {
                p.style.cursor = 'pointer';
                p.addEventListener('click', function(e) {
                  e.stopPropagation();
                  li.classList.toggle('open');
                });
              }

              // Ïù¥ liÏùò ÌïòÏúÑ ÏöîÏÜå Ï§ëÏóê .active ÌÅ¥ÎûòÏä§Í∞Ä ÏûàÎäîÏßÄ ÌôïÏù∏
              if (li.querySelector('.active')) {
                li.classList.add('open');
              }
            });



            // Day 2, Day 3 ÎπÑÌôúÏÑ±Ìôî
            document.querySelectorAll('.sidebar-nav > ul > li').forEach(function(li) {
              const text = li.textContent;
              if (text.includes('Day 2') || text.includes('Day 3')) {
                li.classList.add('locked');
                // Coming Soon ÌÖçÏä§Ìä∏ Ï∂îÍ∞Ä
                const p = li.querySelector('p');
                if (p && !p.querySelector('.coming-soon')) {
                  const badge = document.createElement('span');
                  badge.className = 'coming-soon';
                  badge.textContent = 'Coming Soon';
                  p.appendChild(badge);
                }
              }
            });
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
